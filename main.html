<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-100">
        <header>
            <nav class="flex justify-around items-center text-black">
                <img class="w-16" src="./Group (4).png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p>Available balance</p>
                </div>
                <button class="btn text-blue-500 bg-white">Log out</button>
            </nav>

            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2 text-black">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="card grid grid-cols-3 mt-6">
                    <button id="add-money-btn" class="box hover:bg-sky-100 border-2 m-2 p-2 rounded-md">
                        <img class="mx-auto" src="./Group (5).png" alt="">
                        <p class="text-[#08080880] text-center">Add money</p>
                    </button>
                    <button id="cash-out-btn" class="box hover:bg-sky-100 border-2 m-2 p-2 rounded-md">
                        <img class="mx-auto" src="./Group (5).png" alt="">
                        <p class="text-[#08080880] text-center">Cash out</p>
                    </button>
                    <button class="box hover:bg-sky-100 border-2 m-2 p-2 rounded-md">
                        <img class="mx-auto" src="./Group (5).png" alt="">
                        <p class="text-[#08080880] text-center">Transfer Money</p>
                    </button>
                    <button class="box hover:bg-sky-100 border-2 m-2 p-2 rounded-md">
                        <img class="mx-auto" src="./Group (5).png" alt="">
                        <p class="text-[#08080880] text-center">Get bonus</p>
                    </button>
                    <button class="box hover:bg-sky-100 border-2 m-2 p-2 rounded-md">
                        <img class="mx-auto" src="./Group (5).png" alt="">
                        <p class="text-[#08080880] text-center">Pay bill</p>
                    </button>
                    <button class="box hover:bg-sky-100 border-2 m-2 p-2 rounded-md">
                        <img class="mx-auto" src="./Group (5).png" alt="">
                        <p class="text-[#08080880] text-center">Transaction</p>
                    </button>
                </div>

                <section id="add-money">
                    <h2 class="my-10 text-black text-2xl font-bold pl-2">Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse bg-white">
            
                          <div class="card w-full shrink-0 shadow-2xl">
                            <form class="card-body">
                                <legend class="text-black text-base">Select A Bank</legend>
                                <select class="select w-full bg-slate-100 text-black">
                                    <option disabled selected>Select A Bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="DBBL">DBBL</option>
                                    
                                </select>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text text-black text-base">Bank Account Number</span>
                                </label>
                                <input id="account-number" type="number" placeholder="Enter 11 digit account number" class="input input-bordered bg-slate-100 text-black" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text text-black text-base">Amount to Add</span>
                                </label>
                                <input id="amount" type="number" placeholder="Add Amount" class="input input-bordered bg-slate-100 text-black" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text text-black text-base">PIN</span>
                                </label>
                                <input id="pin-number" type="text" placeholder="enter your PIN" class="input input-bordered bg-slate-100 text-black" required />
                              </div>
                              <div class="form-control mt-6">
                                <button id="add-money" class="btn btn-info text-white">Add Money</button>
                              </div>
                            </form>
                          </div>
                        </div>
                    </div>
            
                </section>

                <section id="cash-out">
                    <h2 class="my-10 text-black text-2xl font-bold pl-2">Cash Out</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse bg-white">
            
                          <div class="card w-full shrink-0 shadow-2xl">
                            <form class="card-body">
                                
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text text-black text-base">Bank Account Number</span>
                                </label>
                                <input id="account" type="number" placeholder="Enter 11 digit account number" class="input input-bordered bg-slate-100 text-black" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text text-black text-base">Amount to withdraw</span>
                                </label>
                                <input id="cash-out-amount" type="number" placeholder="Add Amount to withdraw" class="input input-bordered bg-slate-100 text-black" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text text-black text-base">PIN</span>
                                </label>
                                <input id="pin" type="text" placeholder="enter your PIN" class="input input-bordered bg-slate-100 text-black" required />
                              </div>
                              <div class="form-control mt-6">
                                <button id="cash-out-withdraw" class="btn btn-info text-white">Money Withdraw</button>
                              </div>
                            </form>
                          </div>
                        </div>
                    </div>
                </section>
            </section>
        </header>
    </section>

    <script src="./script/utilities.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/add-money.js"></script>
    <script src="./script/cash-out.js"></script>
</body>
</html>
